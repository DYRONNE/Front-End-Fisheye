<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html" class="lien-logo">
        <img src="assets/images/logo.png" class="logo" tabIndex = 0; title="acceuil">
      </a>
    </header>
    <main id="main" role="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Ouvrir le formulaire de contact" tabIndex = 0;>Contactez-moi</button>
      </div>
      <div class="filter-section">
        <p class="filter-section_sort">trier par</p>
        <div class="dropdown" role="region" aria-labelledby="filtre des medias">
          <div class="dropdown-button" aria-haspopup="true" aria-expanded="false"> 
            <p id="Populaire-filter" aria-label="Trier par popularité">Populaire</p>
          </div>
          <div class="dropdown-content">
            <p id="date-filter" aria-label="Trier par date">Date</p>
            <p id="title-filter" aria-label="Trier par titre">Titre</p>
          </div>
        </div>
      </div>
      <div class="media-section" aria-label="Section des médias">
      </div> 
      <div class="likes-price" aria-labelledby="nombre total de lik et prix du photographe">
        <div class="price-day" aria-label="Prix du photographe"></div>
        <div class="total-likes" aria-label="Total des likes"></div>
      </div>
      </main>
      <div class="bground" id="contact_modal" role="dialog" aria-labelledby="contact-modal-heading" aria-modal="true">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img class="close" id="close_contact_modal" src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer" tabIndex = 0/>  
          </header>
          <h3 class="photographer-name-contact"></h3>
				<form>
					<div>
						<label for="first">Prénom</label>
						<input id="first" name="prenom" aria-required="true" >
					</div>
          <div>
						<label for="last">Nom</label>
						<input id="last" name="prenom" aria-required="true" >
					</div>
          <div>
						<label for="mail">Mail</label>
						<input id="mail" name="email" aria-required="true">
					</div>
          <div>
            <label for="message">Votre message</label>
						<textarea class="aera" id="message" name="message" aria-required="true">
              </textarea>
					</div>
          <input  type="submit" class="contact_button" value="envoyer" tabIndex = 0/>
				</form>
			</div>
		</div>
    <div class="bground-modalPhoto" id="photo_modal" role="dialog" aria-labelledby="photo-modal-heading" aria-modal="true" tabIndex = -1>
      <div class="photo_modal">
          <img class="left" src="assets/icons/right-thin-chevron-svgrepo-com.svg" alt="Image précédente" tabIndex = 0 /> 
          <img class="media-modal-img" role="img" aria-label="Image ou vidéo affichée dans la modale"/> 
          <img class="right" src="assets/icons/right-thin-chevron-svgrepo-com.svg" alt="Image suivante" tabIndex = 0 /> 
      </div>
      <img class="closeModalPhoto" src="assets/icons/close2.svg"  alt="Fermer" onclick="closeMediaModal()" aria-label="fermer la modale" tabIndex = 0 />  
      <div 
        class="photo-title" aria-label="Titre de la photo">
      </div>
    </div>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/modal.js"></script>
    <script src="scripts/templates/photographerTemplate.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
   </body>
</html>
